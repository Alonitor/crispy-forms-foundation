{% if formset.non_form_errors %}
    <div data-alert class="nonfield-errors alert-box alert">
        <dl style="margin-bottom: 0">
        {% if form_error_title %}<dt>{{ form_error_title }}</dt>{% endif %}
            {% for error in form.non_field_errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </dl>
    </div>
{% endif %}
